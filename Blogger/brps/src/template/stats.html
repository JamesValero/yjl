<html>
<head>
  <title>Blogger.com Related Posts Service</title>
  <link href="/css/brps.css" type="text/css" rel="stylesheet"/>
  <link href="/favicon.ico" type="image/x-icon" rel="shortcut icon"/>
</head>
<body>
<div id="wrap">
{% include "header.html" %}
<div id="content">
<h2>Statistics</h2>
Completed requests last 24 hours: {{ completed_requests }} request{{ completed_requests|pluralize }}
<h2>Blogs</h2>
<ul>
{% for blog in blogs %}

{% endfor %}
</ul>
Resets every 24 hours.
</div>
{% include "footer.html" %}
</div>
</body>
</html>
