application: yjl-im
version: 1
runtime: python
api_version: 1

default_expiration: "7d"

handlers:
#- url: /css
#  static_dir: css

- url: /font/stylesheet.css
  static_files: font/stylesheet.css
  upload: font/stylesheet.css

- url: /font/.*
  script: font.py

- url: /css
  static_dir: css

- url: /img
  static_dir: img
 
- url: /js
  static_dir: js
 
- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
  mime_type: image/vnd.microsoft.icon

#- url: /remote_api
#  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
#  login: admin

- url: /
  static_files: index.html
  upload: index.html

#- url: /.*
#  script: index.py
